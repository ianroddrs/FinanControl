{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ASSETS -->
  <link rel="icon" href="{% static 'media/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  {% block assets %}{% endblock %}

  <!-- STATICS  -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="{% static 'js/main.js' %}"></script>
  {% block statics %}{% endblock %}

  <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand">Site de Empréstimos</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
          <span class="navbar-toggler-icon"></span>
      </button>
          <!-- Menu lateral -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
      <div class="offcanvas-header">
          <h5 id="offcanvasMenuLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
          <ul class="list-unstyled">
              <li><a href="#" class="text-decoration-none"><i class="fas fa-home"></i> Página Inicial</a></li>
              <li><a href="#" class="text-decoration-none"><i class="fas fa-phone-alt"></i> Contato</a></li>
              <li><a href="#" class="text-decoration-none"><i class="fas fa-info-circle"></i> Sobre</a></li>
          </ul>
      </div>
  </div>
  </nav>
  <main class="container h-100">
    {% block content  %}{% endblock %}
  </main>
  <footer>
      <p>&copy; 2025 Site de Empréstimos | Desenvolvido por Ian Rodrigues (@ianroddrs)</p>
  </footer>
</body>
</html>
